<!doctype html>
<html lang="en">

<head>
  <title>Login - Spotify</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link href="images\spotify-black-logo.png" type="image/png" rel="icon" />
  <link href="style.css" type="text/css" rel="stylesheet" /> 

  <!-- font-awesome library-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap css libraries-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body class="bg-dark">
  <div class="container-fluid bg-black p-5 py-4">
    <i class="fa-brands fa-spotify fa-2xl" style="color: #ffffff;"></i>
    <span class="text-white fw-semibold fs-4">Spotify</span
  </div>

  <div class="container bg-black rounded my-4 py-5 col-7 " data-bs-theme="dark">
    <!-- google facebook apple phone login-->
    <div class="col-8 text-center mx-auto">
    <h1 class="text-white mb-4">Log in to Spotify</h1>
    <button class="btn border rounded-pill mt-2 w-75 fw-bold">
        <div class="row ps-5">
            <div class="col-1"><i class="fa-brands fa-google fa-2xl pt-4" style="color: #ffffff;"></i></div>
            <div class="col-9"><p class="pt-2">Continue with Google</p></div>
        </div>
    </button>

    <button class="btn border rounded-pill mt-2 w-75 fw-bold">
        <div class="row ps-5">
            <div class="col-1"><i class="fa-brands fa-facebook fa-2xl pt-4" style="color: #ffffff;"></i></div>
            <div class="col-9"><p class="pt-2">Continue with Facebook</p></div>
        </div>
    </button>

    <button class="btn border rounded-pill mt-2 w-75 fw-bold">
        <div class="row ps-5">
            <div class="col-1"><i class="fa-brands fa-apple fa-2xl pt-4" style="color: #ffffff;"></i></div>
            <div class="col-9"><p class="pt-2">Continue with Apple</p></div>
        </div>
    </button>

    <button class="btn border rounded-pill mt-2 w-75 fw-bold">
        <p class="pt-3">Continue with phone number</p>
    </button>
    </div>

    <hr class="w-75 border-white mx-auto mt-5">

    <!-- userid pswd login-->
    <div class="col-8 mx-auto">
      <form class="text-left w-75 mx-auto text-white fw-semibold needs-validation">
        <label class="form-label " for="userid">Email or Username</label>
        <input type="text" id="userid" class="form-control" placeholder="Username or Email">
        <label class="form-label mt-3" for="pswd">Password</label>
        <input type="password" id="pswd" class="form-control" placeholder="Password">
        <div class="form-check form-switch mt-3">
          <input class="form-check-input border-0 lightgreencheck" type="checkbox" role="switch" id="rememberme" checked>
          <label class="form-check-label" for="rememberme">Remember me</label>
        </div>
        <button type="submit" class="btn w-100 rounded-pill text-black fw-bold my-4 py-3 lightgreenbg">Log In</button>
        <div class="text-center my-3"><a href="#" class="text-white">Forgot your password?</a></div>
      </form>
    </div>

    <hr class="w-75 border-white mx-auto mt-5">
    
    <!-- signup option-->
    <div class="col-8 mx-auto text-center mt-5">
      <p class="text-white-50">Don't have an account? <a href="#" class="text-white">Sign up for Spotify</a></p>
    </div>
    
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
